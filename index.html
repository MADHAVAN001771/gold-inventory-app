<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Nosepin Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Diamond Nosepin Inventory</h2>

  <a href="sold.html">View Sold History</a>

  <div class="table">
    <!-- Header -->
    <div class="row header-row">
      <div>Cent</div>
      <div>Opening Stock</div>
      <div>Sold Today</div>
      <div>Remaining</div>
    </div>

    <div id="rows"></div>

    <!-- Totals Row -->
    <div id="totals-row" class="row totals-row">
      <div>Total</div>
      <div class="small-box"><span id="total-open-no">0</span>, <span id="total-open-wt">0</span></div>
      <div class="small-box"><span id="total-sold-no">0</span>, <span id="total-sold-wt">0</span></div>
      <div class="small-box"><span id="total-remain-no">0</span>, <span id="total-remain-wt">0</span></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
