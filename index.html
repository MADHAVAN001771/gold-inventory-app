<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth">
    <h2>Sign In / Register</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="dashboard" class="hidden">
    <h2>Gold Products Inventory</h2>

    <div class="header">
        <strong>Cent</strong>
        <strong>No. of Products</strong>
        <strong>Total Weight (cents)</strong>
    </div>

    <div id="products"></div>

    <div class="summary">
        <h3>Total Products: <span id="totalProducts">0</span></h3>
        <h3>Total Weight: <span id="totalWeight">0</span> cents</h3>
        <button onclick="showBilling()">Go to Billing</button>
    </div>
</div>

<div id="billing" class="hidden">
    <h2>Billing Page</h2>
    <p>Total Products: <span id="billProducts"></span></p>
    <p>Total Weight: <span id="billWeight"></span> cents</p>
    <button onclick="goBack()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
